<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mortgage Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="calculator-container">
    <div class="calculator">
      <h1>Mortgage Calculator</h1>
      <form id="mortgageForm">
        <label for="amount">Mortgage Amount</label>
        <div class="input-group">
          <span>Â£</span>
          <input type="number" id="amount" placeholder="100,000" required>
        </div>

        <label for="term">Mortgage Term</label>
        <div class="input-group">
          <input type="number" id="term" placeholder="15" required>
          <span>years</span>
        </div>

        <label for="rate">Interest Rate</label>
        <div class="input-group">
          <input type="number" step="0.01" id="rate" placeholder="7.56" required>
          <span>%</span>
        </div>

        <label>Mortgage Type</label>
        <div class="radio-group">
          <label class="radio-option">
            <input type="radio" name="type" value="repayment" checked>
            <span>Repayment</span>
          </label>
          <label class="radio-option">
            <input type="radio" name="type" value="interestOnly">
            <span>Interest Only</span>
          </label>
        </div>

        <button type="button" id="calculate">
          <span class="icon"></span> Calculate Repayments
        </button>
      </form>
    </div>
    <div class="results">
      <h2>Results</h2>
      <p id="resultText">Fill in the form and calculate your repayments</p>
    </div>
  </div>
  <script src="./scrpit.js"></script>
</body>
</html>
